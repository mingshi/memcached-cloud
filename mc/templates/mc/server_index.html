{% extends "layout.html" %}

{% block title %}Servers{% endblock %}

{% block main %}
<ul class="breadcrumb">
  <li>
    <a href="/">Home</a> <span class="divider">/</span>
  </li>
  <li class="active">Servers</li>
</ul>

<div class="well">
    <table class="table table-bordered table-striped">
        <thead>
            <tr><th></th><th>Server</th></tr>
        </thead>
        <tbody>
        {% for sid in servers %}
            <tr><td>{{ sid }}</td><td><a href="/server-{{  sid }}">{{ servers[sid] }}</a></td></tr>
        {% endfor %}
    </tbody>
    </table>

</div>
{% endblock %}
